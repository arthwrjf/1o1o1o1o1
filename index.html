<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
           <meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=5.0, minimum-scale=0.5">

        <style>
            @import url('https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/fontawesome.min.css');

            body{
                font-family: 'Lora';
                font-size: 17px;
                line-height: 1.5;
                background-color: #fff;
                background-image: url(img/abstract-seamless-heart-pattern-background-paper-vector-23399901.jpg);
                background-attachment: scroll;
            }
            .box{
                background: #e91e63;
                padding: 60px 60px;
                color: #fff;
                width: 50%;
                text-align: center;
                margin: 25vh auto;
                position: relative;
                box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
            }
            .box h3{
                font-size: 30px;
                font-weight: 400;
                text-transform: uppercase;
                margin: 5px;
            }
            .top-border:before{
                content: '';
                width: 71px;
                height: 71px;
                position: absolute;
                background-size: cover;
                top: 20px;
                right: 20px;
            }
            .top-border:after{
                content: '';
                width: 71px;
                height: 71px;
                position: absolute;
                top: 20px;
                right: 20px;
                transform: rotate(90deg);
            }
            .bottom-border:before{
                content: '';
                width: 71px;
                height: 71px;
                position: absolute;
                background-size: cover;
                bottom: 20px;
                left: 20px;
                transform: rotate(270deg);
            }
            .bottom-border:after{
                content: '';
                width: 71px;
                height: 71px;
                position: absolute;
                bottom: 20px;
                left: 20px;
                transform: rotate(180deg);
            }
            .box img{
                width: 100px;
            }
            .love{
                animation: pulse 1s ease infinite;
                display: inline-block;
            }
            @keyframes pulse{
                0%{ transform: scale(1);}
                50%{ transform: scale(1.3);}
                100%{ transform: scale(1);}
            }
        </style>       
    </head>
    <body>
        <div class="main">
            <div class="box">
                <div class="top-border"></div>
                <img src="img/1fab3.svg" class="ring">
                <h3>Jessica <span class="love">❤️</span> Tay</h3>
                <p>Acordei e pensei em alguem para presentear, na verdade estou desde ontem pensando no que eu poderia fazer, pensei em chamar pra comer, mandar um almoço, comprar um doce e no fim me veio as flores a cabeça, agora o porque de flores?</p>
                <p></p>
                <div class="bottom-border"></div>
            </div>
        </div>
    </body>
</html>
